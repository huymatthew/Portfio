<!DOCTYPE html>
<html>
<head>
  <style>
    .gradient-text {
      font-size: 40px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4169e1, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="gradient-text">HUYVO</div>
</body>
</html>
